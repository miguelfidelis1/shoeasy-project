<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHOEASY</title>
    <link rel="stylesheet" href="global.css">
</head>
<body style="background-color: white; color: black; font-family: Arial, sans-serif;">
    <!-- Cabeçalho -->
    <header style="background-color: black; color: white; padding: 20px; text-align: center;">
        <h1><img src="https://i.im.ge/2024/12/15/zPBJpL.titlebg.png" style="width: 400px; height: 100px;" alt=""></h1>
       
        <nav> 
            <button class="button" style="padding: 8px 22px; background-color: white; color: black; border: none;"><a href="#home" style="color: black; margin: 0 15px;">Página Inicial</a></button>
            <button class="button" style="padding: 8px 22px; background-color: white; color: black; border: none;"><a href="#shop" style="color: black; margin: 0 15px;">Produtos</a></button>
            <button class="button" style="padding: 8px 22px; background-color: white; color: black; border: none;"><a href="#about" style="color: black; margin: 0 15px;">Sobre</a></button>
            <button class="button" style="padding: 8px 22px; background-color: white; color: black; border: none;"><a href="#contact" style="color: black; margin: 0 15px;">Contato</a></button>
        </nav>
    </header>
<br>
    <!-- Slides -->
    <section id="home">
        <input type="radio" class="slide-controller" name="slide" checked />
        <input type="radio" class="slide-controller" name="slide" />
        <input type="radio" class="slide-controller" name="slide" />
        <input type="radio" class="slide-controller" name="slide" />
        
        <div class="slide-show" >
          <ul class="slides-list" >
            <li class="slide" >
              <img src="https://i.im.ge/2024/12/15/zPBcAq.slide1.jpeg" />
            </li>
            <li class="slide" >
              <img src="https://i.im.ge/2024/12/15/zPBgHp.slide2.jpeg" />
            </li>
            <li class="slide" >
              <img src="https://i.im.ge/2024/12/15/zPBR1P.slide3.jpeg" />
            </li>
            <li class="slide" >
              <img src="https://i.im.ge/2024/12/15/zPBWw1.slide4.jpeg" />
            </li>
          </ul>
        </div>
    </section>

    <!-- Produtos em Destaque -->
    <section id="featured" style="padding: 50px; text-align: center;">
    <h2>Produtos em Destaque</h2>
            <div class="products" style="display: flex; justify-content: center; flex-wrap: wrap; gap: 20px;">
            <button style="background-color: white;">
            <a href="https://www.nike.com/lu/en/t/air-max-sc-shoes-sm20rQ" style="color: black;">
                <div class="product-card" style="border: 0px solid black; padding: 20px; max-width: 200px;">
                    <img src="https://i.im.ge/2024/12/15/zPBZZf.sneaker1.jpeg" alt="Tênis 1" style="width: 100%;">
                    <h3>Nike Air Max</h3>
                    <p>R$ 750,00</p>
                </div>
            </a>
            </button>
            <button style="background-color: white;">
            <a href="https://www.adidas.com.br/tenis-ultraboost-light/ID3277.html" style="color: black;">   
            <div class="product-card" style="border: 0px solid black; padding: 20px; max-width: 200px;">
                    <img src="https://i.im.ge/2024/12/15/zPBVXm.sneaker2.png" alt="Tênis 2" style="width: 100%;">
                    <h3>Adidas Ultraboost</h3>
                    <p>R$ 900,00</p>
                </div>
            </a>
            </button>    
            <button style="background-color: white;">    
            <a href="https://www.newbalance.com.br/tenis-new-balance-550-masculino-1229588/p" style="color: black;">
            <div class="product-card" style="border: 0px solid black; padding: 20px; max-width: 200px;">
                    <img src="https://i.im.ge/2024/12/15/zPBfir.sneaker3.webp" alt="Tênis 3" style="width: 100%;">
                    <h3>New Balance 550</h3>
                    <p>R$ 800,00</p>
                </div>
            </button>
                <!-- Mais cartões de produto conforme necessário -->
            </div>
            
    </section>
    <br>
    <!-- Vitrine de Marcas -->
    <section id="brands" style="padding: 50px; background-color: black; color: white; text-align: center;">
        <h2>Marcas que Oferecemos</h2>
        <div class="marcas-logo" style="display: flex; justify-content: center; gap: 20px;">
           <a href="https://www.nike.com.br/"><img src="/img/nike-logo.png" alt="Logotipo da Nike" style="width: 100px;"></a>
           <a href="https://www.adidas.com.br/"><img src="https://i.im.ge/2024/12/15/zPBCXM.adidas-logo.png" alt="Logotipo da Adidas" style="width: 100px;"></a> 
           <a href="https://www.newbalance.com.br/"><img src="https://i.im.ge/2024/12/15/zPB3B4.newbalance-logo.png" alt="Logotipo da New Balance" style="width: 100px;"></a> 
        </div>
    </section>

    <!-- Seção Sobre -->
    <section id="about" style="padding: 50px; text-align: center;">
        <h2>Sobre Nós</h2>
        <p>Somos apaixonados por tênis e oferecemos a você o que há de melhor nas principais marcas como Nike, Adidas, New Balance e muito mais. <br>
        <br>
            <b>SHOEASY, Trace seu caminho </b>
        </p>
    </section>

    <!-- Seção de Contato -->
    <section id="contact" style="padding: 50px; text-align: center; background-color: black; color: white;">
        <h2>Contato</h2>
        <form style="max-width: 400px; margin: auto;">
            <input type="text" placeholder="Seu Nome" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            <input type="email" placeholder="Seu Email" style="width: 100%; padding: 10px; margin-bottom: 10px;"><br>
            <textarea placeholder="Sua Mensagem" style="width: 100%; padding: 10px; margin-bottom: 10px;"></textarea><br>
            <button type="submit" style="padding: 10px 20px; background-color: white; color: black; border: none;">Enviar</button>
        </form>
        <!-- Links de Redes Sociais -->
        <div style="margin-top: 20px;">
            <a href="https://www.instagram.com/nike" target="_blank"><img src="img/instagram-icon.png" alt="Instagram" style="width: 30px; margin: 0 10px;"></a>
            <a href="https://www.facebook.com/nike/" target="_blank"><img src="img/facebook-icon.png" alt="Facebook" style="width: 30px; margin: 0 10px;"></a>
        </div>
    </section>

    <!-- Rodapé -->
    <footer style="padding: 20px; text-align: center; background-color: black; color: white;">
        <p>&copy; 2024 SHOEASY. Todos os Direitos Reservados.</p>
    </footer>
</body>
</html>
